steps:
  # Paso inicial: Preparación
  - name: "python:3.11"
    id: "download-data"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install -r requirements.txt --break-system-packages --no-cache-dir
        python download_data.py
    secretEnv: ["GOOGLE_DRIVE_CREDENTIALS"]

  # Script 1 + Subida inmediata
  - name: "python:3.11"
    id: "script-1"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        if [[ ",${_SCRIPTS}," == *",1,"* ]]; then
          pip install -r requirements.txt --break-system-packages
          python 1_obtenerurls.py && python upload_data.py || exit 1
        fi
    env: &env_vars
      - "TELEGRAM_BOT_TOKEN=${_TELEGRAM_BOT_TOKEN}"
      - "TELEGRAM_CHAT_ID=${_TELEGRAM_CHAT_ID}"
    secretEnv: ["GOOGLE_DRIVE_CREDENTIALS"]
    waitFor: ["download-data"]

  # Script 2 (Usa OpenAI) + Subida inmediata

          pip install -r requirements.txt --break-system-packages
          python 2_extraerinfovideospotenciales.py && python upload_data.py || exit 1
        fi
    env: *env_vars
    secretEnv: ["GOOGLE_DRIVE_CREDENTIALS", "OPENAI_API_KEY"]
    waitFor: ["script-1"]

